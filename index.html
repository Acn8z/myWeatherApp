<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c97b94566b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <form id="search-form">
          <div class="row justify-content-between">
            <div class="col-10">
              <input
                type="text"
                autocomplete="off"
                autofocus="on"
                class="form-control"
                placeholder="Type in name of city..."
                id="search-text-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary"
                value="Search"
                id="SearchButton"
              />
            </div>
          </div>
        </form>
        <div class="row justify-content-between">
          <div class="col-4">
            <p class="CurrentWeather">Clear</p>
            <img src="images/moon.jpg" />
          </div>
          <div class="col-4">
            <h1 class="temperature" id="temperatureConvert">
              <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
            </h1>
            <a href="#" id="celsius-link">℃</a>|
            <a href="#" id="fahrenheit-link">℉ </a>
            <p class="secondtemp">Feels like -1℃</p>
            <p class="firstmax"><strong>12℃</strong>|-1℃</p>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4">
            Humidity:<span id="humidity">78</span>% Wind:<span id="wind">8</span
            >km/h
          </div>
          <div class="col-4">
            <h2 class="city" id="city"><strong>Rome</strong></h2>
            <h3 class="DayTime" id="DateAndTime">Sunday 19:41</h3>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-2">
            Monday
            <br />
            <p class="emojis">🌙</p>
            <p clas="HighLow"><strong>12°</strong>|-1°</p>
          </div>
          <div class="col-2">
            Tuesday
            <br />
            <p class="emojis">🌞</p>
            <p clas="HighLow"><strong>12°</strong>|0°</p>
          </div>
          <div class="col-2">
            Wednesday
            <br />
            <p class="emojis">🌞</p>
            <p clas="HighLow"><strong>14°</strong>|0°</p>
          </div>
          <div class="col-2">
            Thursday
            <br />
            <p class="emojis">🌞</p>
            <p clas="HighLow"><strong>17°</strong>|1°</p>
          </div>
          <div class="col-2">
            Friday
            <br />
            <p class="emojis">☁️</p>
            <p clas="HighLow"><strong>15°</strong>|2°</p>
          </div>
          <div class="col-2">
            Saturday
            <br />
            <p class="emojis">🌫️</p>
            <p clas="HighLow"><strong>13°</strong>|2°</p>
          </div>
        </div>
      </div>
      <a href="https://github.com/Acn8z/weather-app">Open Source Code</a> by
      Andreea Nasca
    </div>
    <script src="index.js"></script>
  </body>
</html>
